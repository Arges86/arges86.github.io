<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <title>Directory Listing</title>
  <link rel="stylesheet" href="list.css">
</head>

<body>
  <div class="row">
    <div class="column">
      <h2>Directory: </h2>
      <button type="button" class="btn btn-outline-primary btn-sm mb-1" id="expand">Collapse List</button>
      <div class="tree" id="list" style="margin-right: 2%;"></div>
    </div>
    <div class="column">
      <h2>Data Object: </h2>
      <button class="btn btn-outline-primary btn-sm" id="button">Update List</button>
      <br>
      <textarea name="jsonData" id="data" cols="70" rows="36"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <p>Creates a file directory based off a JSON object.</p>
      <p>Only a <code>text</code> element is needed, all other elements are optional</p>
      <p>Icons are from the <a href="https://fonts.google.com/icons?selected=Material+Icons" target="_blank">Material
          Icons</a> set.</p>
    </div>
  </div>
</body>
<script src="./list.js"></script>

</html>
